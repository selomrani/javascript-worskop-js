<html lang="fr">

<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
            flex-wrap: wrap;
        }

        .control-group {
            flex: 1;
            min-width: 280px;
        }

        .control-group h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.2em;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input,
        select,
        textarea {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="text"],
        textarea {
            flex: 1;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .sprint-backlog {
            padding: 30px;
            background: #fff;
            border-top: 3px solid #f0f0f0;
        }

        .sprint-backlog h2 {
            margin-bottom: 20px;

        }

        .sprint-container {

            overflow: hidden;
        }

        .sprint-header {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sprint-header h3 {
            color: #333;
            font-size: 1.3em;
        }

        .start-sprint-btn {
            background: #28a745;
        }

        .start-sprint-btn:hover {
            background: #218838;
        }

        .sprint-stories {
            padding: 20px;
            background: #fafafa;
            min-height: 100px;
        }

        .story-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .story-item strong {
            color: #667eea;
            display: block;
            margin-bottom: 5px;
        }

        .story-item small {
            color: #666;
        }

        .scrum-board {
            padding: 30px;
            overflow-x: auto;
        }

        .scrum-board h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .board-columns {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            min-width: 900px;
        }

        .column {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            min-height: 400px;
        }

        .column h3 {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid;
            font-size: 1.2em;
        }

        .column.todo h3 {
            color: #6c757d;
            border-color: #6c757d;
        }

        .column.in-progress h3 {
            color: #007bff;
            border-color: #007bff;
        }

        .column.testing h3 {
            color: #ffc107;
            border-color: #ffc107;
        }

        .column.done h3 {
            color: #28a745;
            border-color: #28a745;
        }

        .card {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            cursor: move;
            transition: all 0.3s;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .card h4 {
            color: #333;
            margin-bottom: 8px;
            font-size: 1em;
        }

        .card p {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .card .assignee {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            margin-top: 8px;
        }

        .card-actions {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }

        .card-actions button {
            padding: 6px 12px;
            font-size: 12px;
        }

        .move-btn {
            background: #17a2b8;
        }

            background: #138496;
        }

        .delete-btn {
            background: #dc3545;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 20px;
            font-style: italic;
        }

        @media (max-width: 1200px) {
            .board-columns {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .board-columns {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
